<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/027/231/648/original/illustration-graphic-of-simple-and-minimalist-pastel-background-template-inspired-by-nature-vector.jpg');">
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a task...">
        <button onclick="addTask()">Add Task</button>
        <h2>Pending Tasks</h2>
        <ul id="pendingTasks"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completedTasks"></ul>
            <div id="score"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
